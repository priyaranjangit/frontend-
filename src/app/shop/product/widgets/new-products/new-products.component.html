<div class="theme-card">
    <h5 class="title-border">new Product</h5>
    <ngx-slick-carousel class="offer-slider" #slickModal="slick-carousel">
        <div ngxSlickItem *ngFor="let product of slideProducts; let i=index">
            <div class="media" *ngFor="let pt of slideProducts[i]">
                <a [routerLink]="['/home.product/details', pt.id]">
                    <img alt="product image" [src]="pt.pictures[0]" class="img-fluid" />
                </a>
                <div class="media-body align-self-center">
                    <bar-rating [rate]="4" [max]="5" [readOnly]="true"></bar-rating>
                    <a [routerLink]="['/home.product/details', pt.id]">
                        <h6>{{pt.name}}</h6>
                    </a>
                    <h4>{{pt.price | currency : _productServices?.currency : 'symbol'}}
                        <del> <span class="money">{{pt.salePrice | currency : _productServices?.currency :
                                'symbol'}}</span></del>
                    </h4>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</div>
