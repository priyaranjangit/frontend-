<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <ngx-slick-carousel class="no-arrow" #slickModal="slick-carousel" [config]="logoSliderConfig">
                    <div ngxSlickItem *ngFor="let lg of logo">
                        <div class="logo-block">
                            <a routerLink="/home/left-sidebar/collection/women" > 
                                <img alt="logo" [src]="lg.imagePath" />
                            </a>
                        </div>
                    </div>
                </ngx-slick-carousel>


            </div>
        </div>
    </div>
</section>
